<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet" ></link>
</head>
<body>
  <div class="card">
    <img class="card_image-mobile" src="images/image-header-mobile.jpg">
    <!-- <img class="card_image-desktop" src="images/image-header-desktop.jpg"> -->
    <div class="card_content">
      <div class="card_main">
        <h1 class="card_main_heading">Get <span class="card_main_heading--accent">insights</span> that help your business grow.</h1>
        <p class="card_main_paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="card_stats">
        <div class="card_stats_item">
          <h2 class="card_stats_item_data">10k+</h2>
          <p class="card_stats_item_heading">companies</p>
        </div>
        <div class="card_stats_item">
          <h2 class="card_stats_item_data">314</h2>
          <p class="card_stats_item_heading">templates</p>
        </div>
        <div class="card_stats_data">
          <h2 class="card_stats_item_data">12m+</h2>
          <p class="card_stats_item_heading">queries</p>
        </div>
      </div>      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">j-dover</a>.
  </div>
</body>
</html>
