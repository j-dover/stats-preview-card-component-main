<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link href="styles/style.css" rel="stylesheet" ></link>
</head>
<body>
  <div class="card">
    <img class="card_image card_image--active" src="images/image-header-mobile.jpg">
    <img class="card_image card_image--hidden" src="images/image-header-desktop.jpg">
    <div class="card_content">
      <h1 class="card_content_headline">Get insights that help your business grow.</h1>
      <p class="card_content_sub-headline">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>
    <div class="card_stats">
      <div class="card_stats_data">
        <h2 class="card_stats_data_number">10k+</h2>
        <p class="card_stats_data_unit">companies</p>
      </div>
      <div class="card_stats_data">
        <h2 class="card_stats_data_number">314</h2>
        <p class="card_stats_data_unit">templates</p>
      </div>
      <div class="card_stats_data">
        <h2 class="card_stats_data_number">12m+</h2>
        <p class="card_stats_data_unit">queries</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">j-dover</a>.
  </div>
</body>
</html>
